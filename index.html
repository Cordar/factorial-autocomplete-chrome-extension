<!DOCTYPE html>
<html>
<head>
    <title>Factorial Time Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            min-width: 600px;
            margin: 10px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .checkbox-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
        }
        #progress-status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 4px;
            background-color: #f5f5f5;
            min-height: 20px;
            font-size: 14px;
            white-space: pre-line;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Factorial Time Filler</h1>
    
    <div class="input-group">
        <label for="input-month">Month:</label>
        <input type="number" id="input-month" min="1" max="12" required>
    </div>
    
    <div class="input-group">
        <label for="input-year">Year:</label>
        <input type="number" id="input-year" min="2000" max="2100" required>
    </div>
    
    <div class="input-group">
        <label for="input-clock-in">Clock In Time (HH:MM):</label>
        <input type="time" id="input-clock-in" value="09:00" required>
    </div>
    
    <div class="input-group">
        <label for="input-clock-out">Clock Out Time (HH:MM):</label>
        <input type="time" id="input-clock-out" value="17:00" required>
    </div>
    
    <div class="checkbox-group">
        <input type="checkbox" id="removePrevious" name="removePrevious">
        <label for="removePrevious">Remove previous entries before filling</label>
    </div>
    
    <button id="button-fill-time">Fill Time</button>
    
    <div id="progress-status"></div>
    
    <script src="init.js"></script>
    <script src="factorial.js"></script>
</body>
</html>
