<!DOCTYPE html>
<html>
<head>
    <title>Factorial Time Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Factorial Time Filler</h1>
    
    <div class="input-group">
        <label for="input-month">Month:</label>
        <input type="number" id="input-month" min="1" max="12" value="5" required>
    </div>
    
    <div class="input-group">
        <label for="input-year">Year:</label>
        <input type="number" id="input-year" min="2000" max="2100" value="2025" required>
    </div>
    
    <div class="input-group">
        <label for="input-clock-in">Clock In Time (HH:MM):</label>
        <input type="time" id="input-clock-in" value="09:00" required>
    </div>
    
    <div class="input-group">
        <label for="input-clock-out">Clock Out Time (HH:MM):</label>
        <input type="time" id="input-clock-out" value="17:00" required>
    </div>
    
    <button id="button-fill-time">Fill Time</button>
    
    <script src="factorial.js"></script>
</body>
</html>
